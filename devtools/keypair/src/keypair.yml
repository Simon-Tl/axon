name: axon_keypair
version: "0.1"
about: a tool to generate keypairs for axon
author: axon Dev <axon@nervos.org>

args:
      - number:
              help: Number of keypairs to generate
              short: n
              long: number
              default_value: "4"

      - private-key-path:
              help: The path to save net and bls private key binary
              short: p
              long: path
              takes_value: true
              default_value: "private-binary"
